<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>
    <!--
        when user picked one of them
        computer should know that and pick randomly 
        showing the winner below of the panel
        and if user picks again
        repeat
    -->
    <section style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        
        <p style="font-size: 50px; margin: 30px 0;">HUMANITY vs COMPUTER</p>
        <p>IF YOU WANT TO BEAT COMPUTER,</p> 
        <p>YOU HAVE TO WIN 5 ROCK-PAPER-SCISSORS GAMES AGAINST IT</p>

        <div style="width: 170px; display: flex; flex-direction: column; align-items: center;">
            <p>CHOOSE WISELY!</p>
        </div>

        <!--user-panel-->
        
        <div style="width: 600px; height: 300px; display: flex; align-items: center; justify-content: space-evenly;">
            
            
            <button id="0" onclick="round(this.id)">
                <div style="padding: 10px; display: flex; flex-direction: column; align-items: center;">
                    <img style="width: 110px; height: 110px;" src="images/Frame 4.jpg" alt="rock">
                    <p>Rock</p>
                </div>
            </button>
    
            <button id="1" onclick="round(this.id)">
                <div style="padding: 10px; display: flex; flex-direction: column; align-items: center;">
                    <img style="width: 110px; height: 110px;" src="images/Frame 3.jpg" alt="paper">
                    <p>Paper</p>
                </div>
            </button>
    
            
            <button id="2" onclick="round(this.id)">
                <div style="padding: 10px; display: flex; flex-direction: column; align-items: center;">
                    <img style="width: 110px; height: 110px;" src="images/Frame 2.jpg" alt="scissors">
                    <p>Scissors</p>
                </div>
            </button>
            
            <!--
                
                <div id="playerCount" style="width: 170px; display: flex; flex-direction: column; align-items: center;">
                    0
                </div>
                
            -->
        </div>
    </section>

    <!--human vs computer-->
    <section style="display: flex; align-items: center; justify-content: center; justify-content: space-evenly;">

        <!--human-pick-->
        <div style="width: 150px; height: 350px; display: flex; flex-direction: column; align-items: center;">
            
            <p>Hoooman</p>
            <div id="player" style="padding: 10px; display: flex; flex-direction: column; align-items: center;">
                
                <img style="width: 110px; height: 110px;" src="images/Frame 1.jpg" alt="question mark">
            </div>
    
            <div id="playerCount" style="display: flex; flex-direction: column; align-items: center;">
                0
            </div>
        </div>

        <div style="width: 100px; height: 150px; display: flex; flex-direction: column; align-items: center;">
            
            <img src="images/Frame 5.jpg" alt="vs">
        </div>

        <!--computer-random-->
        <div style="width: 150px; height: 350px; display: flex; flex-direction: column; align-items: center;">
            
            <p>Computer</p>
            <div id="computer" style="padding: 10px; display: flex; flex-direction: column; align-items: center;">
                
                <img style="width: 110px; height: 110px;" src="images/Frame 1.jpg" alt="question mark">
            </div>
    
            <div id="compCount" style="display: flex; flex-direction: column; align-items: center;">
                0
            </div>
        </div>
    </section>

    <!--result-->
    <section style="display: flex; align-items: center; justify-content: center;">
        
        <div id="result" style="width: 600px; height: 100px; font-weight: bold; display: flex; align-items: center; justify-content: space-evenly;">
        </div>
    </section>
</body>
</html>
